<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/><br/>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/><br/>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/><br/>

    <label>Roles:</label><br/>
    <div th:each="role : ${allRoles}">
        <input type="checkbox"
               th:field="*{roles}"
               th:value="${role.id}"
               id="role__${role.id}"/>
        <label th:for="'role__' + ${role.id}" th:text="${role.roleAsString}"></label><br/>
    </div>

    <button type="submit">Create</button>
</form>


<a th:href="@{/admin}">nazad v admin</a>
</body>
</html>
